<div class="container center-block">
  <form class="form-group" style="max-width: 330px;padding: 15px;margin: 0 auto;">
    <h2>Login</h2>
    <label for="inputEmail" class="sr-only">User name</label>
    <input type="text" class="form-control" placeholder="User" v-model="user" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" v-model="password" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block" @click="login" :disabled="disableLogin">Sign in</button>
  </form>
</div>
